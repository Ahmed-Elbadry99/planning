  <body>
    <main id="app">
      <!--  -->

      <section class="volunteer-request pg-section">
        <div class="main-container">
          <form action="">
            <div class="avatar-container">
              <div class="img-container">
                <img src="./images/avatar.svg" alt="" />
                <label for="certificateInput" class="upload-img">
                  <img src="./images/camera.svg" alt="" />
                </label>
                <!-- عنصر اختيار الملف -->
                <input
                  type="file"
                  id="certificateInput"
                  name="certificate"
                  accept=".pdf,.jpg,.png"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="input-form">
                  <label class="form-label" for="name">الاسم</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="الاسم "
                    name="name"
                    required
                  />
                </div>
              </div>
              <div class="col-lg-6">
                <div class="input-form">
                  <label class="form-label" for="tel">الجوال</label>
                  <input
                    type="tel"
                    class="form-control"
                    placeholder="رقم الجوال "
                    name="tel"
                    required
                  />
                </div>
              </div>
              <div class="col-lg-6">
                <div class="input-form">
                  <label class="form-label" for="email"
                    >البريد الالكترونى</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    placeholder="البريد الالكترونى "
                    name="email"
                    required
                  />
                </div>
              </div>
              <div class="col-lg-6">
                <div class="input-form">
                  <label class="form-label" for="id">رقم الهوية</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="رقم الهوية  "
                    name="id"
                    required
                  />
                </div>
              </div>
              <!--  -->

              <div class="col-lg-6">
                <div class="input-form">
                  <label class="form-label" for="address">العنوان</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="العنوان   "
                    name="address"
                    required
                  />
                </div>
              </div>

              <!--  -->
              <div class="col-lg-6">
                <div class="input-form">
                  <label class="form-label" for="degree">المؤهل</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="المؤهل"
                    name="degree"
                    required
                  />
                </div>
              </div>

              <div class="col-lg-12 mt-4">
                <div class="btn-form text-center mt-3">
                  <button class="ctm-btn">حفظ التعديل</button>
                  <a href="" class="ctm-btn1"> الغاء </a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
