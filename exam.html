    <!-- Assessment Form JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('innovationAssessment');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form data
                const formData = new FormData(form);
                const answers = {
                    question1: formData.get('question1'),
                    question2: formData.get('question2'),
                    question3: formData.get('question3')
                };
                
                // Calculate assessment result
                const result = calculateInnovationScore(answers);
                
                // Display modal results
                displayModalResults(result);
            });
            
            function calculateInnovationScore(answers) {
                let score = 0;
                let totalQuestions = 0;
                
                for (let question in answers) {
                    if (answers[question]) {
                        totalQuestions++;
                        switch(answers[question]) {
                            case 'new_solutions':
                                score += 3;
                                break;
                            case 'traditional_solutions':
                                score += 1;
                                break;
                            case 'ask_help':
                                score += 2;
                                break;
                        }
                    }
                }
                
                const averageScore = totalQuestions > 0 ? score / totalQuestions : 0;
                const percentage = Math.round((averageScore / 3) * 100);
                
                if (averageScore >= 2.5) {
                    return {
                        level: 'عالية',
                        percentage: percentage,
                        description: 'لديك مهارات ابتكارية مميزة تساعدك على إنتاج أفكار جديدة والتعامل مع التحديات بشكل مبتكر.',
                        recommendations: [
                            'استمر في تطوير أفكارك الإبداعية',
                            'شارك أفكارك مع الآخرين',
                            'ابحث عن فرص لتطبيق ابتكاراتك'
                        ]
                    };
                } else if (averageScore >= 1.5) {
                    return {
                        level: 'متوسطة',
                        percentage: percentage,
                        description: 'لديك قدرات ابتكارية جيدة مع إمكانية للتطوير.',
                        recommendations: [
                            'حاول تجربة طرق تفكير جديدة',
                            'اطلع على تجارب الآخرين المبتكرة',
                            'تدرب على حل المشاكل بطرق مختلفة'
                        ]
                    };
                } else {
                    return {
                        level: 'قابلة للتطوير',
                        percentage: percentage,
                        description: 'يمكنك تطوير قدراتك الابتكارية من خلال التدريب والممارسة.',
                        recommendations: [
                            'ابدأ بتجربة حلول بسيطة ومبتكرة',
                            'اقرأ عن قصص النجاح الابتكارية',
                            'شارك في ورش عمل الابتكار'
                        ]
                    };
                }
            }
            
            function displayModalResults(result) {
                // Create modal HTML
                const modalHTML = `
                    <div class="modal-overlay" style="
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background-color: rgba(0, 0, 0, 0.5);
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        z-index: 9999;
                    ">
                        <div class="modal-content" style="
                            background: white;
                            border-radius: 15px;
                            padding: 40px;
                            max-width: 500px;
                            width: 90%;
                            text-align: center;
                            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                        ">
                            <h2 style="
                                font-weight: bold;
                                color: #000;
                                margin-bottom: 20px;
                                font-size: 24px;
                            ">نتائج المقياس</h2>
                            
                            <p style="
                                color: #666;
                                margin-bottom: 30px;
                                font-size: 16px;
                                line-height: 1.5;
                            ">${result.description}</p>
                            
                            <div class="progress-circle" style="
                                width: 150px;
                                height: 150px;
                                margin: 0 auto 30px;
                                position: relative;
                                display: flex;
                                align-items: center;
                                justify-content: center;
                            ">
                                <svg width="150" height="150" style="transform: rotate(-90deg);">
                                    <circle cx="75" cy="75" r="65" fill="none" stroke="#e0e0e0" stroke-width="10"/>
                                    <circle cx="75" cy="75" r="65" fill="none" stroke="#28a745" stroke-width="10" 
                                        stroke-dasharray="${2 * Math.PI * 65}" 
                                        stroke-dashoffset="${2 * Math.PI * 65 * (1 - result.percentage / 100)}"
                                        style="transition: stroke-dashoffset 1s ease-in-out;"/>
                                </svg>
                                <div style="
                                    position: absolute;
                                    font-size: 32px;
                                    font-weight: bold;
                                    color: #000;
                                ">${result.percentage}%</div>
                            </div>
                            
                            <div style="
                                display: flex;
                                gap: 15px;
                                justify-content: center;
                                flex-wrap: wrap;
                            ">
                                <button class="btn-details" style="
                                    background: white;
                                    border: 2px solid #007bff;
                                    color: #000;
                                    padding: 12px 25px;
                                    border-radius: 8px;
                                    font-weight: bold;
                                    cursor: pointer;
                                    transition: all 0.3s ease;
                                " onclick="viewDetails()">عرض التفاصيل</button>
                                
                                <button class="btn-book" style="
                                    background: #007bff;
                                    border: none;
                                    color: white;
                                    padding: 12px 25px;
                                    border-radius: 8px;
                                    font-weight: bold;
                                    cursor: pointer;
                                    transition: all 0.3s ease;
                                " onclick="bookSession()">حجز جلسة تفسير نتائج</button>
                            </div>
                            
                            <button class="close-modal" style="
                                position: absolute;
                                top: 15px;
                                right: 15px;
                                background: none;
                                border: none;
                                font-size: 24px;
                                cursor: pointer;
                                color: #666;
                            " onclick="closeModal()">&times;</button>
                        </div>
                    </div>
                `;
                
                // Add modal to body
                document.body.insertAdjacentHTML('beforeend', modalHTML);
                
                // Add hover effects
                const btnDetails = document.querySelector('.btn-details');
                const btnBook = document.querySelector('.btn-book');
                
                btnDetails.addEventListener('mouseenter', function() {
                    this.style.background = '#f8f9fa';
                });
                
                btnDetails.addEventListener('mouseleave', function() {
                    this.style.background = 'white';
                });
                
                btnBook.addEventListener('mouseenter', function() {
                    this.style.background = '#0056b3';
                });
                
                btnBook.addEventListener('mouseleave', function() {
                    this.style.background = '#007bff';
                });
            }
            
            // Global functions for modal actions
            window.viewDetails = function() {
                alert('سيتم عرض التفاصيل الكاملة للنتائج');
            };
            
            window.bookSession = function() {
                alert('سيتم توجيهك لصفحة حجز الجلسة');
            };
            
            window.closeModal = function() {
                const modal = document.querySelector('.modal-overlay');
                if (modal) {
                    modal.remove();
                }
            };
        });
    </script>
