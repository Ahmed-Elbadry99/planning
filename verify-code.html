    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const codeInputs = document.querySelectorAll('.code-input');
        
        codeInputs.forEach((input, index) => {
          // الانتقال للخانة التالية عند الكتابة
          input.addEventListener('input', function(e) {
            const value = e.target.value;
            
            // السماح بالأرقام فقط
            if (!/^\d*$/.test(value)) {
              e.target.value = '';
              return;
            }
            
            if (value.length === 1) {
              e.target.classList.add('filled');
              // الانتقال للخانة التالية
              if (index < codeInputs.length - 1) {
                codeInputs[index + 1].focus();
              }
            } else {
              e.target.classList.remove('filled');
            }
            
            // تفعيل/إلغاء تفعيل الزر حسب اكتمال الكود
            checkCodeComplete();
          });
          
          // التعامل مع الحذف - العودة للخانة السابقة
          input.addEventListener('keydown', function(e) {
            if (e.key === 'Backspace' && e.target.value === '') {
              if (index > 0) {
                codeInputs[index - 1].focus();
                codeInputs[index - 1].value = '';
                codeInputs[index - 1].classList.remove('filled');
              }
            }
          });
          
          // منع اللصق إلا إذا كان أرقام
          input.addEventListener('paste', function(e) {
            e.preventDefault();
            const pasteData = (e.clipboardData || window.clipboardData).getData('text');
            
            if (/^\d+$/.test(pasteData)) {
              const digits = pasteData.split('').slice(0, codeInputs.length);
              
              codeInputs.forEach((inp, i) => {
                inp.value = digits[i] || '';
                if (digits[i]) {
                  inp.classList.add('filled');
                } else {
                  inp.classList.remove('filled');
                }
              });
              
              // التركيز على أول خانة فارغة أو الأخيرة
              const firstEmpty = codeInputs.find(inp => !inp.value);
              if (firstEmpty) {
                firstEmpty.focus();
              } else {
                codeInputs[codeInputs.length - 1].focus();
              }
              
              checkCodeComplete();
            }
          });
        });
        
        function checkCodeComplete() {
          const allFilled = Array.from(codeInputs).every(input => input.value.length === 1);
          const verifyBtn = document.querySelector('.verify-btn');
          
          if (allFilled) {
            verifyBtn.style.opacity = '1';
            verifyBtn.disabled = false;
          } else {
            verifyBtn.style.opacity = '0.6';
            verifyBtn.disabled = true;
          }
        }
        
        // التحقق من الكود عند الضغط على الزر
        document.querySelector('.verify-btn').addEventListener('click', function() {
          const code = Array.from(codeInputs).map(input => input.value).join('');
          
          if (code.length === 6) {
            // يمكنك إضافة منطق التحقق من الكود هنا
            console.log('الكود المُدخل:', code);
            alert('تم إرسال الكود: ' + code);
          } else {
            alert('يرجى إدخال الكود كاملاً');
          }
        });
        
        // البدء بالتركيز على الخانة الأولى
        if (codeInputs.length > 0) {
          codeInputs[0].focus();
        }
        
        // إعداد حالة الزر الأولية
        checkCodeComplete();
      });
    </script>
